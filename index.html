<!DOCTYPE html>
<html ng-app="valent">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular-resource.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular-animate.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.0/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div ng-controller="HelpCtrl as hc" ng-init="helpAnimation = false">
            <div class="help-content" ng-class="{'push-help-content' : helpAnimation}">
                <div class="container-fluid">
                    <div class="row pattern-form">
                        <div class="col-md-6">
                            <form class="form" action="javascript:void(0)">
                                <div class="row">
                                    <div class="col-md-1 col-md-offset-9">
                                        <a href="javascript:void(0)" ng-click="helpAnimation = !helpAnimation"><i class="glyphicon glyphicon-remove-circle"></i></a>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label class="col-md-12 control-label" for="message">How do like this view</label>
                                  <div class="col-md-9">
                                      <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                      <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                      <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                      <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                      <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="col-md-12 control-label" for="message">What can be better?</label>
                                  <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="" rows="5"></textarea>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="col-md-12 control-label" for="message">What would you like to see?</label>
                                  <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="" rows="5"></textarea>
                                  </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="application-content" ng-class="{'translate-application-content' : helpAnimation}">
                <div class="align-horizontal">
                    <div class="align-vertical">
                        <h1>Application</h1>
                        <a href="javascript:void(0)" ng-click="helpAnimation = !helpAnimation" class="feedback">I wanted to give feedback</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
